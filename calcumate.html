<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>

 <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.container{
          width:50%;
           }



.d{   margin:7px;
      width:40vw;
      background-color: white; 
      
    }


.button {
  background-color: powderblue; 
  border: none;
  color: black;
  font-weight:bold;
  padding: 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 2.5vw;
  margin: 4px 2px;
  cursor: pointer;
  width:10vw;
}


</style>

</head>

<body>

<center>

<form name="calculator" >

      <table style="background-color:black; margin-top:1vw;">

    <tr>
<th><center><div "class="d"><p style="color:white;margin-top:0.5vw;margin-bottom:0;font-size:2vw;font-family:Arial;">CALCULATOR</p></div></center></th>
</tr>

     <tr>
      
      <th><center><div style="padding:0.1vw;"class="d"><input style="width:38vw;background-color: white; border:none;"type="text" name="output" id="output" disabled></div></center></th>
     
    </tr>

</table>

<table>
    
      
        <tr>
        <th><input type="button" class="button" name="sin" value="sin" onclick="calculator.output.value += 'Math.sin('"></th>
        <th><input type="button" class="button" name="cos" value="cos" onclick="calculator.output.value += 'Math.cos('"></th>
        <th><input type="button" class="button" name="tan" value="tan" onclick="calculator.output.value += 'Math.tan('"></th>
        <th><input type="reset" class="button" name="clear" value="C" style="background-color: blue;color:white;"></th>
        
      </tr>

       <tr>
        <td><input type="button" class="button" name="open_bracket" value="(" onclick="calculator.output.value += '('"></th>
        <td><input type="button" class="button" name="close_bracket" value=")" onclick="calculator.output.value += ')'"></th>
        <td><input type="button" class="button" name="exp" value="exp" onclick="calculator.output.value += 'Math.exp('"></th>
        <td><input type="button" class="button" name="e" value="e" onclick="calculator.output.value += 'Math.E'"></th>
        
      </tr>

        <tr>
        <td><input type="button" class="button" name="log" value="log" onclick="calculator.output.value += 'Math.log('"></th>
        <td><input type="button" class="button" name="sqrt" value="&radic;" onclick="calculator.output.value += '**0.5'"></th>
        <td><input type="button" class="button" name="pi" value="pi" onclick="calculator.output.value += 'Math.PI'"></th>
         <td><input type="button" class="button" name="plus" value="^" onclick="calculator.output.value += '**'"></th>
      </tr>
       <tr>
        <td><input type="button" class="button" name="seven" value="7" onclick="calculator.output.value += '7'"></th>
        <td><input type="button" class="button" name="eight" value="8" onclick="calculator.output.value += '8'"></th>
        <td><input type="button" class="button" name="nine" value="9" onclick="calculator.output.value += '9'"></th>
         <td><input type="button" class="button" name="plus" value="+" onclick="calculator.output.value += '+'"></th>
      </tr>
      <tr>
        <td><input type="button" class="button" name="four" value="4" onclick="calculator.output.value += '4'"></td>
        <td><input type="button" class="button" name="five" value="5" onclick="calculator.output.value += '5'"></td>
        <td><input type="button" class="button" name="six" value="6" onclick="calculator.output.value += '6'"></td>
        <td><input type="button" class="button" name="minus" value="-" onclick="calculator.output.value += '-'"></td>
      </tr>
      <tr>
        <td><input type="button" class="button" name="one" value="1" onclick="calculator.output.value += '1'"></td>
        <td><input type="button" class="button" name="two" value="2" onclick="calculator.output.value += '2'"></td>
        <td><input type="button" class="button" name="three" value="3" onclick="calculator.output.value += '3'"></td>
        <td><input type="button" class="button" name="multiply" value="*" onclick="calculator.output.value += '*'"></td>
      </tr>
      <tr>
        <td><input type="button" class="button" name="dot" value="." onclick="calculator.output.value += '.'"></td>
        <td><input type="button" class="button" name="zero" value="0" onclick="calculator.output.value += '0'"></td>
        <td><input type="button" value="=" style="background-color: green; color:white;text-align: center;" class="button" onclick="calculator.output.value = eval(calculator.output.value)"></input></td>
        <td><input type="button" class="button" name="divide" value="/" onclick="calculator.output.value += '/'"></td>
      </tr>
    
  </table>

</form>

</center>


</body>

</html>
